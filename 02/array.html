<body>
    <script>
        // let arr1 = new Array();
        let arr2 = [];
        
        for(let i=0; i<3; i++){
            let rNum = Math.floor(Math.random()*3)+1;
           if(arr2.indexOf(rNum)==-1){
            arr2.push(rNum);
           }else{
            i--;
           }
        }
    </script>
